name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-macos:
    name: Build Java + native (macOS)
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Verify native toolchain
        run: |
          cmake --version
          xcodebuild -version
          xcrun swift --version

      - name: Build project
        run: ./gradlew --no-daemon --build-cache build

      - name: Upload Java artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcmetal-java-artifacts
          path: build/libs/*.jar
          if-no-files-found: error

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcmetal-native-macos
          path: build/native/libminecraft_metal.dylib
          if-no-files-found: error
